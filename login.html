<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Discourse Link</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">    

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet"> 
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="mainstyle.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="loginMain">
    <div class="loginLeft">
        
    </div>
    <div class="loginRight">
        <div class="formBlock">
            <h3>Login to continue</h3>
            <form id="" data-toggle="validator" role="form">        
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="form-group">
                        <input name="email" class="form-control" placeholder="Email*" value="" autocomplete="off" type="email" required>
                        <div class="help-block with-errors"></div>
                    </div>
                  </div>
                  <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="form-group">
                        <input name="password" class="form-control" placeholder="Password*" value="" autocomplete="off" type="password" required>
                        <div class="help-block with-errors"></div>
                    </div>
                  </div>                  
                  <div class="col-lg-12 col-md-12 col-sm-12">
                        <input type="checkbox" id="check" name="check">
                        <label for="check">Remember Me</label>
                        <div class="help-block with-errors"></div>
                        <a href="#" class="forgotLink">Forgot Password?</a>
                    <button type="submit" value="Sign In">Sign In</button>  
                  </div>                   
                </div>
            </form>
        </div>        
    </div>
</div>

<a href="#" class="scrollup" style="display: none;"><i class="fa fa-angle-up" aria-hidden="true"></i></a>

<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.0.1/jquery-migrate.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.2/jquery.matchHeight-min.js"></script>

<script type="text/javascript" src="js/customjs.js"></script>
</body>
</html>
